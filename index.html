<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video src="Images/video.webm" type="video/webm" muted autoplay></video>

        <div class="taskbar">
            <div class="icons">
                <div class="bg">
                    <img class="start" src="Images/windows.svg" alt="">
                </div>
                <div class="bg">
                    <img src="Images/search-icon.png" alt="">
                </div>
                <div class="bg">
                    <img src="Images/swap.png" alt="">
                </div>
                <div class="bg">
                    <img src="Images/task view.png" alt="">
                </div>
                <div class="bg">
                    <img src="Images/edge.png" alt="">
                </div>
                <div class="bg">
                    <img class="m-store" src="Images/microsoft-store.png" alt="">
                </div>
                <div class="bg">
                    <img class="g-meet" src="Images/meet1.png" alt="">
                </div>
            </div>

            <div class="task-detail">
                <img src="Images/task.png" alt="">
            </div>
        </div>
        <img class="store" src="Images/store.png" alt="">
        <img class="menu" src="Images/menu.png" alt="">
        <img class="meet" src="Images/meet.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
